<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
    <app-input label="To" inputType="email" [control]="emailForm.get('toaddress')"></app-input>
    <app-input label="From" inputType="email" [control]="emailForm.get('fromaddress')"></app-input>
    <app-input label="Subject" inputType="text" [control]="emailForm.get('subject')"></app-input>
    <app-input label="Content" controlType="textarea" [control]="emailForm.get('content')"></app-input>
    <button class="ui button">Send</button>
</form>
